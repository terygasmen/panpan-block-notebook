<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panpan | Block Notebook</title>
    <!--PAGE ICON-->
    <link rel="icon" href="../STYLE GUIDE/library/panpan logo 3.png" type="image/icon type">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@600&family=Inter:wght@300&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@700&family=Inter:wght@600&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@600&display=swap');
    </style>
</head>
<body>
    <!--SIDEBAR | OUTLINING AREA, HERO AREA-->
    <div id="mySidebar" class="sidebar">
        <div class="sidebar_cont">
            <button href="javascript:void(0)" class="closebtn" onclick="closeNav()">Ã—</button>
            <!--OUTLINING AREA-->
            <div class="outline_area">
                <!--TITLE-->
                <div class="title_cont">
                    <textarea class="title_input secondary_font_bold" contenteditable="true" placeholder="add a title"></textarea>
                </div>
                <!--DECKS-->
                <div class="decks_cont">
                    <!--MAIN DECK-->
                    <ul id="mainDeck" class="list secondary_font_bold"></ul>
                    <label for="">
                        <input type="text" id="mainDeckList" placeholder="add a bulletpoint" class="secondary_font main_deck" contenteditable="true">
                        <span onclick="newElementMainDeck()" id="enter" class="addBtn secondary_font"></span>
                    </label>
                </div>   
            </div>
        </div>
    </div>

    <!--MAIN | WRITING AREA, SETTINGS AREA-->
    <main id="main">
        <div class="on_hover_nav">
            <button class="on_hover_nav_item open__sidebar" onclick="openNav()"><i class="fa fa-bars fa-2x" aria-hidden="true"></i></button>
            <button class="on_hover_nav_item"><i class="fa fa-expand fa-2x" aria-hidden="true"></i></button>
            <button class="on_hover_nav_item"><i class="fa fa-adjust fa-2x" aria-hidden="true"></i></button>
        </div>
        <!--WRITING AREA-->
        <div class="typing_area_cont">
            <textarea id="user_txt" class="typing_area secondary_font" placeholder="WARNING: text disappears in five seconds of pause..."></textarea>
        </div>
    </main>
    <script src="outline.js"></script>
    <script src="textfield.js"></script>
    <script src="popup.js"></script>
</body>
</html>
